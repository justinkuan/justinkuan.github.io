# Permalinks
permalink:           pretty

# Setup
title:               Justin Kuan
tagline:             A Blog About Story-Finding
url:                 http://justinkuan.github.io
paginate:            2
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Justin Kuan
  url:               https://twitter.com/justkuan
  email:             justkuan@gmail.com

# Custom vars
version:             1.0.0
github:
  repo:              https://github.com/justinkuan

# Gems
gems:
  - jekyll-paginate
  - jekyll-gist

# Page List
pages_list:       
  About: '/about'
  Archive: '/archive'
  Feed: '/index.html'
